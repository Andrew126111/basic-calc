<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Calculator</title>
</head>
<body>
    <div id="Wholething">
        <div id="displaycont"><input type="text" id="display" readonly></div>
        <section>
            <button id="divide" class="btns"><i class="fa-solid fa-divide"></i></button>
            <button id="multiply" class="btns"><i class="fa-solid fa-xmark"></i></button>
            <button id="subtract" class="btns"><i class="fa-solid fa-minus"></i></button>
            <button id="add" class="btns"><i class="fa-solid fa-plus"></i></button>
            <button id="seven" class="btns"><i class="fa-solid fa-7"></i></button>
            <button id ="eight" class="btns"><i class="fa-solid fa-8"></i></button>
            <button id = "nine" class="btns"><i class="fa-solid fa-9"></i></button>
            <button id="delete" class="btns"><i class="fa-solid fa-delete-left"></i></button>
            <button id="four" class="btns"><i class="fa-solid fa-4"></i></button>
            <button id="five" class="btns"><i class="fa-solid fa-5"></i></button>
            <button id="six" class="btns"><i class="fa-solid fa-6"></i></button>
            <button id ="everything" class="btns"><i class="fa-solid fa-c"></i></button>
            <button id ="one" class="btns"><i class="fa-solid fa-1"></i></button>
            <button id ="two" class="btns"><i class="fa-solid fa-2"></i></button>
            <button id ="three" class="btns"><i class="fa-solid fa-3"></i></button>
            <button id ="equals" class="btns1"><i class="fa-solid fa-equals"></i></button>
            <button id ="decimal" class="btns">.</button>
            <button id ="zero" class="btns2"><i class="fa-solid fa-0"></i></button>
        </section>
    </div>


    <script>
        const display = document.querySelector("#display")
        const one = document.querySelector("#one")
        one.addEventListener("click", function(){
            display.value += "1"
        })
        const two = document.querySelector("#two")
        two.addEventListener("click",function(){
            display.value +="2"
        })
        const three = document.querySelector("#three")
        three.addEventListener("click",function(){
            display.value += "3"
        })
        const four = document.querySelector("#four")
        four.querySelector("click", function(){
            display.value+="4"
        })
        const five = document.querySelector("#five")
        five.addEventListener("click", function(){
            display.value +="5"
        })
        const six = document.querySelector("#six")
        six.addEventListener("click", function(){
            display.value +="6"
        })
        const seven = document.querySelector("#seven")
        seven.addEventListener("click", function(){
            display.value +="7"
        })
        const eight = document.querySelector("#eight")
        eight.addEventListener("click", function(){
            display.value +="8"
        })
        const nine = document.querySelector("#nine")
        nine.addEventListener("click", function(){
            display.value +="9"
        })
        const zero = document.querySelector("#zero")
        zero.addEventListener("click", function(){
            display.value +="0"
        })
        const add = document.querySelector("#add")
        add.addEventListener("click", function(){
            display.value +="+"
        })
        const subtract = document.querySelector("#subtract")
        subtract.addEventListener("click", function(){
            display.value +="-"
        })
        const multiply = document.querySelector("#multiply")
        multiply.addEventListener("click", function(){
            display.value +="*"
        })
        const divide = document.querySelector("#divide")
        divide.addEventListener("click", function(){
            display.value +="/"
        })
        const decimal = document.querySelector("#decimal")
        decimal.addEventListener("click", function(){
            display.value +="."
        })
        const equals = document.querySelector("#equals")
        equals.addEventListener("click", function(){
            let newValue = eval(display.value)
            display.value = newValue
        })
        
        const del = document.querySelector("#delete")
        del.addEventListener("click", function(){
            let currentValue = display.value; //this is new for us we didnt know how to slice in js only python
            let newValue = currentValue.slice(0, currentValue.length - 1);
            display.value = newValue;
        })
        const everything = document.querySelector("#everything")
        everything.addEventListener("click", function(){
            display.value = ""
        })


    </script>
</body>
</html>
